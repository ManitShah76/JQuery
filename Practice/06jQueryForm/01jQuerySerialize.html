<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Serialize</title>
    <!-- Adding jQuery To HTMl -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <!-- CSS Style  -->

    <style>
      .container {
        width: 400px;
        margin: 0 auto;
        text-align: center;
        background-color: crimson;
        color: aliceblue;
      }
      
    </style>
  </head>
  <body>
    <h1>jQuery Serialize</h1>
    <hr />
    <div class="container">
      <form action="">
        <table>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
            <td>
              <input type="text" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Password</label>
            </td>
            <td>
              <input type="password" name="pass" />
            </td>
          </tr>
        </table>
      </form>
      <button id="handleSerialize">Serialize Value</button>
      <div class="shown"></div>
      
    </div>
    <script>
      $(function () {
        $("#handleSerialize").click(function () {
          $(".shown").text($("form").serialize());
        });
      });
    </script>
  </body>
</html>
