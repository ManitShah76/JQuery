<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Serialize Array</title>
    <!-- Adding jQuery To HTMl -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <!-- CSS Style  -->

    <style>
        .container {
          width: 400px;
          margin: 0 auto;
          text-align: center;
          background-color: crimson;
          color: aliceblue;
        }
        
      </style>
  </head>
  <body>
    <h1>jQuery Serialize Array</h1>
    <h2>Syntax</h2>
    <p>$(selector).serializeArray()</p>
    
    <div class="container">
      <form action="">
        <table>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
            <td>
              <input type="text" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass">Password</label>
            </td>
            <td>
              <input type="password" name="pass" />
            </td>
          </tr>
        </table>
      </form>
      <button id="handleSerializeArray">Serialize Array Value</button>
      <div class="shown"></div>
    </div>
    <script>
      $(function () {
        $("#handleSerializeArray").click(function () {
          var x = $("form").serializeArray();
          $.each(x, function (i, field) {
            $(".shown").append(field.name + ":" + field.value + " ");
          });
        });
      });
    </script>
  </body>
</html>
